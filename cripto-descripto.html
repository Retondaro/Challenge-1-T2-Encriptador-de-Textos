<!DOCTYPE html>
<html lang="pt-br"> 
	
	<head>
		<meta charset = "UTF-8">
		<meta name="viewport" 
		<link rel="stylesheet" href="reset.css">
		<link rel="stylesheet" href="cripto-descripto.css">
		<link rel="preconnect" href="https://fonts.googleapis.com">
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
		<link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet">
	</head>

	<body>
	
		<div class="container">
			<div class="logo">
				<img class= "logoimg" src="Vector.png" alt="logo da alura">
				<h1 class="title">Encriptador de Mensagens</h1>
			</div>

			<div class="left">
				<input class="text-input" id="inputTexto" type="text" placeholder="Digite aqui seu texto:">
			</div>
	
			<div class="right">
                <div class="container-boneco">
                    <img src="High quality products 1 1.png" id="imgboneco" alt="pessoa olhando através de uma lupa">
                </div>
				<h4 id="texto" >Nenhuma mensagem encontrada</h4>
				<textarea id="texto2" name="name" rows="8" cols="80">Digite o texto que deseja encriptar ou desencriptar</textarea>
				<button id="copiar" type="button" name="button" onclick="copiar()">Copiar</button>
			</div>

			<div class="botao-encripta">
				<p id="texto3">Somente letras, minúsculas e sem acentos</p>
				<button type="button" id="botao-encripta" onclick="encriptar()">Encriptar</button>
				<button type="button" id="botao-desencripta" onclick="desencriptar()">Desencriptar</button>
			</div>
               
			</div>
	
		</div>

		<footer>
            <p id="footer">Encriptador/ Desencriptador Challenge 1 Alura - Powered by Ricardo Retondaro de Almeida</p>
        </footer>

        <script type+"text/javascript" src="style.js"></script>
	</body>

</html>
